
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Profile Card</title>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.profile-card {
    width: 300px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

.profile-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto 15px;
}

.profile-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.profile-content {
    margin-bottom: 15px;
}

.profile-content h2 {
    margin-bottom: 5px;
    font-size: 1.5rem;
}

.profile-content p {
    color: #555555;
    margin-bottom: 10px;
}

.profile-details {
    text-align: left;
    margin-bottom: 10px;
}

.profile-details p {
    margin-bottom: 5px;
}

.social-links {
    margin-top: 15px;
}

.social-link {
    display: inline-block;
    margin: 0 5px;
    padding: 8px 12px;
    background-color: #3498db;
    color: #ffffff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
}

.social-link:hover {
    background-color: #2980b9;
}


</style>
</head>
<body>

<div class="profile-card">
    <div class="profile-img">
        <img src="rohit2.jpg" alt="Profile Picture">
    </div>
    <div class="profile-content">
        <h2>John Doe</h2>
        <p>Web Developer</p>
        <div class="profile-details">
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Phone:</strong> +1 234 567 890</p>
            <p><strong>Location:</strong> New York, USA</p>
        </div>
        <div class="social-links">
            <a href="#" class="social-link">Twitter</a>
            <a href="#" class="social-link">LinkedIn</a>
            <a href="#" class="social-link">GitHub</a>
        </div>
    </div>
</div>

</body>
</html>
