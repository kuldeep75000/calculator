<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .profile-card {
        background-color: #ce97fc;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 300px;
        max-width: 100%;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
    }
    
    .profile-card img {
        width: 150px;
        
        height: 150px;
        border-radius: 50%;
        margin-top: -15px;
        border: 4px solid #fff;
        box-shadow: 0 4px 8px rgba(34, 28, 28, 0.2);
    }
    
    .profile-card h2 {
        margin-bottom: 5px;
        font-size: 1.5rem;
        color: #690583;
    }
    
    .profile-card p {
        color: #626de7;
        font-size: 1rem;
        margin-bottom: 10px;
    }
    
    .profile-card a {
        text-decoration: none;
        color: #6e1731;
        font-weight: bold;
    }
    .r{
        width: 100%;
       box-shadow: #c997f2;
      margin: 0%;
        background-color: rgb(235, 255, 157);
    }
    .profile-card h3{
        color: rgb(43, 161, 22);
    }
</style>
</head>
<body>
    <div class="profile-card">
        <div class="r">
        <img src="rohit.3.jpg" alt="Profile Picture"></div>
        <h2> ROHIT SHARMA </h2>
        <p>Web Developer</p>
        <p></p>
        <a href="#"> Address - Churiyala , modinagar</a>
        <h3>Contact - 7078711753</h3>
    </div>
   
</body>
</html>
